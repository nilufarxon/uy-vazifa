<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">
        <h1 class="title">
            Our Pricing
        </h1>
        <div class="cards">
            <div class="card">
                <h3 class="color">Basic</h3>
                <h1 class="color">$
                    19.99</h1>
                <div class="line"></div>
                <h4 class="color">500 GB Storage</h4>
                <div class="line"></div>
                <h4 class="color">2 Users Allowed</h4>
                <div class="line"></div>
                <h4 class="color">Send up to 3 GB</h4>
                <div class="line"></div>
                <button type="button" class="btn">LEARN MORE</button>
            </div>
            <div class="card">
                <h3 class="color">Professional</h3>
                <h1 class="color">$
                    24.99</h1>
                <div class="line"></div>
                <h4 class="color">1 TB Storage</h4>
                <div class="line"></div>
                <h4 class="color">5 Users Allowed</h4>
                <div class="line"></div>
                <h4 class="color">Send up to 10 GB</h4>
                <div class="line"></div>
                <button type="button" class="btn">LEARN MORE</button>
            </div>
            <div class="card">
                <h3 class="color">Master</h3>
                <h1 class="color">$
                    39.99</h1>
                <div class="line"></div>
                <h4>2 TB Storage</h4>
                <div class="line"></div>
                <h4>10 Users Allowed</h4>
                <div class="line"></div>
                <h4>Send up to 20 GB</h4>
                <div class="line"></div>
                <button type="button" class="btn">LEARN MORE</button>
            </div>
        </div>
    </main>
</body>

</html>
