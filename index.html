<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- ccs only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/for-icon.jpg">
    <title>Pricing</title>
    <!-- Css-styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Pricing -->
    <section class="pricing">
        <div class="container">
            <h1 class="pricing-title text-center">
                Our Pricing
            </h1>
            <div class="toggle-flex d-flex justify-content-center align-items-center">
                <h4 class="subtitle">Annually</h4>
                <span>
                    <input type="checkbox" name="toggle" id="toggle" unchecked />
                    <label for="toggle">
                        <div class="ball"></div>
                    </label>
                </span>
                <h4 class="subtitle">Monthly</h4>
            </div>
            <div class="card-box d-flex justify-content-center">
                <div class="cards">
                    <div class="card d-flex align-items-center">
                        <h4>
                            Basic
                        </h4>
                        <h1>
                            19.99
                        </h1>
                        <div class="line"></div>
                        <p>
                            500 GB Storage
                        </p>
                        <div class="line"></div>
                        <p>
                            2 Users Allowed
                        </p>
                        <div class="line"></div>
                        <p>
                            Send up to 3 GB
                        </p>
                        <span class="line"></span>
                        <button type="button" class="btn">LEARN MORE</button>
                    </div>
                    <div class="card d-flex align-items-center">
                        <h4 class="text-white">
                            Professional
                        </h4>
                        <h1 class="text-white">
                            24.99
                        </h1>
                        <div class="line"></div>
                        <p class="text-white">
                            1 TB Storage
                        </p>
                        <div class="line"></div>
                        <p class="text-white">
                            5 Users Allowed
                        </p>
                        <div class="line"></div>
                        <p class="text-white">
                            Send up to 10 GB
                        </p>
                        <span class="line"></span>
                        <button type="button" class="btn">LEARN MORE</button>
                    </div>
                    <div class="card d-flex align-items-center">
                        <h4>
                            Master
                        </h4>
                        <h1>
                            39.99
                        </h1>
                        <div class="line"></div>
                        <p>
                            2 TB Storage
                        </p>
                        <div class="line"></div>
                        <p>
                            10 Users Allowed
                        </p>
                        <div class="line"></div>
                        <p>
                            Send up to 20 GB
                        </p>
                        <span class="line"></span>
                        <button type="button" class="btn">LEARN MORE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
